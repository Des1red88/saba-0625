name: Render PlantUML in Markdown

on:
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Process Markdown files
        run: |
          mkdir -p docs/diagrams
          counter=1
          for file in $(find . -name "*.md" ! -path "./docs/*"); do
            output_file="docs/$(basename "$file")"
            tmpfile=$(mktemp)
            inside_block=0
            diagram_file=""
            while IFS= read -r line; do
              if [[ "$line" == '```plantuml' ]]; then
                inside_block=1
                diagram_file="diagrams/diagram_${counter}.svg"
                counter=$((counter+1))
                echo "@startuml" > puml_tmp.txt
                continue
              fi
              if [[ "$line" == '```' && $inside_block -eq 1 ]]; then
                echo "@enduml" >> puml_tmp.txt
                plantuml -ts
